<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futura AI - Contato</title>

    <link href="../Css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="containerHeader">
            <div class="divMenu">
                <div class="centerLogo">
                    <img src="../Images/Index/futuraAI_logo.png" width="80px">
                    <span>Futura AI</span>
                </div>

                <div class="menu">
                    <a class="menu" href="../Html/index.html">Inicio</a>
                    <a class="menu" href="../Html/tecnologias.html">Tecnologias</a>
                    <a class="menu" href="../Html/recursos.html">Recursos</a>
                    <a class="menu" href="../Html/no_mundo.html">No mundo</a>
                    <a class="menu" href="../Html/sobre_nos.html">Sobre nós</a>
                    <a class="selectedMenu" href="../Html/contato.html">Contato</a>
                </div>
            </div>
            <div class="divisor"></div>
        </div>
    </header>

    <main class="centerMain">
        <div class="banner bannerContato"></div>

        <div class="frameBorder">

            <form>
                <h2>Envie sua dúvida ou sugestão!</h2> <br>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="assunto">Assunto:</label><br>
                <input type="text" id="assunto" name="assunto" required><br><br>

                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

                <div class="centerButton">
                    <input type="submit" value="Enviar">
                </div>

            </form>
        </div>

    </main>

    <footer>
        <div class="footer">

            <div>
                <h3>Developed by</h2>
                    <img src="../Images/Index/42WaysTech_logo.png" width="150px">
            </div>

            <div class="horizontalRule"></div>

            <div class="contatos">
                <div>
                    <h3>Nos siga nas nossas redes sociais:</h2>
                </div>

                <div class="contatosN">
                    <img class="selectContatos" src="../Images/Index/facebook_logo.png" width="50px">
                    <img src="../Images/Index/instagram_logo.webp" width="50px">
                    <img src="../Images/Index/twitter_logo.png" width="50px">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
